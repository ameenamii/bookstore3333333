<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars for the main frameset */
        }
        .frame-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-frame {
            height: 120px; /* Fixed height for the top frame */
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .top-frame .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #63b3ed; /* Blue for logo */
            margin-right: 20px;
        }
        .top-frame .site-name {
            font-size: 2rem;
            font-weight: 600;
            flex-grow: 1;
        }
        .top-frame nav a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .top-frame nav a:hover {
            background-color: #4a5568; /* Darker on hover */
            color: #fff;
        }
        .main-content-frames {
            display: flex;
            flex-grow: 1;
        }
        .left-frame {
            width: 200px; /* Fixed width for the left frame */
            background-color: #2d3748; /* Slightly lighter dark background */
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            overflow-y: auto; /* Enable scrolling for content */
        }
        .left-frame h3 {
            color: #e2e8f0;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #63b3ed;
            padding-bottom: 10px;
        }
        .left-frame ul {
            list-style: none;
            padding: 0;
        }
        .left-frame ul li {
            margin-bottom: 10px;
        }
        .left-frame ul li a {
            display: block;
            color: #a0aec0; /* Lighter gray for links */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .left-frame ul li a:hover {
            background-color: #4a5568;
            color: #fff;
        }
        .right-frame {
            flex-grow: 1;
            background-color: #f7fafc; /* Light background for content */
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for content */
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Main frameset simulation using flexbox -->
    <div class="frame-container">
        <!-- Top Frame -->
        <div class="top-frame">
            <div class="logo">ðŸ“š</div>
            <div class="site-name">My Online Bookstore</div>
            <nav>
                <a href="description.html" target="rightFrame">Home</a>
                <a href="login.html" target="rightFrame">Login</a>
                <a href="registration.html" target="rightFrame">Registration</a>
                <a href="catalogue.html" target="rightFrame">Catalogue</a>
                <a href="cart.html" target="rightFrame">Cart</a>
            </nav>
        </div>

        <!-- Left and Right Frames -->
        <div class="main-content-frames">
            <!-- Left Frame -->
            <div class="left-frame">
                <h3>Book Categories</h3>
                <ul>
                    <li><a href="catalogue_cse.html" target="rightFrame">CSE Books</a></li>
                    <li><a href="catalogue_ece.html" target="rightFrame">ECE Books</a></li>
                    <li><a href="catalogue_eee.html" target="rightFrame">EEE Books</a></li>
                    <li><a href="catalogue_civil.html" target="rightFrame">CIVIL Books</a></li>
                </ul>
            </div>

            <!-- Right Frame (initially loads description.html) -->
            <div class="right-frame">
                <iframe name="rightFrame" src="description.html"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
