<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .inner-page-container {
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .inner-page-container h2 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 30px;
            border-bottom: 3px solid #63b3ed;
            padding-bottom: 15px;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 1.1rem;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
            outline: none;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .form-actions button {
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .form-actions button[type="submit"] {
            background-color: #48bb78; /* Green for submit */
            color: white;
            box-shadow: 0 4px 10px rgba(72, 187, 120, 0.3);
        }
        .form-actions button[type="submit"]:hover {
            background-color: #38a169;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(72, 187, 120, 0.4);
        }
        .form-actions button[type="reset"] {
            background-color: #e2e8f0;
            color: #4a5568;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .form-actions button[type="reset"]:hover {
            background-color: #cbd5e0;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="inner-page-container">
        <h2>New User Registration</h2>
        <form>
            <div class="form-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="reg-username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="reg-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Register</button>
                <button type="reset">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
