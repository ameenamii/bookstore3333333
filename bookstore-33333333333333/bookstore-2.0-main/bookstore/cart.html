<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; margin: 0; padding: 0; }
        .inner-page-container {
            max-width: 95%;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        .inner-page-container h2 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 3px solid #63b3ed;
            padding-bottom: 15px;
            display: inline-block;
        }
        .cart-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 10px;
        }
        .cart-table th,
        .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .cart-table th {
            background-color: #edf2f7;
            color: #2d3748;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        .cart-table th:first-child { border-top-left-radius: 10px; }
        .cart-table th:last-child { border-top-right-radius: 10px; }
        .cart-table tr:last-child td { border-bottom: none; }

        .cart-table tr:nth-child(even) {
            background-color: #f7fafc;
        }
        .cart-table tr:hover {
            background-color: #ebf8ff;
        }
        .cart-table img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .price-text {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1rem;
        }
        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="inner-page-container">
        <h2>Your Shopping Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
        </table>
        <div id="cart-total" class="mt-8 text-right text-2xl font-bold">
            </div>
        <p id="cart-empty-message" class="text-center text-gray-500 mt-8" style="display: none;">Your cart is empty.</p>
    </div>
    <script src="cart_script.js"></script>
</body>
</html>
